<!DOCTYPE html>
<html>
<!--ID: used once per page
        Classes used multiple times      -->

<head>

    <title>Webpage With Style</title>


    <style type="text/css">
        
     a{
         text-decoration: none;
     }
     a:hover{
         text-decoration: underline;
     }  
     a:visited{
         color: green;
     } 

    </style>

</head>

<body>

    <div>
        
        <p><a href="https://www.google.com">Go to google</a></p> 
        <p><a href="https://www.google.com" target="_blank">Go to google</a></p>>   

    </div>

    
    

</body>


</html>
